<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol type="a" start="3">
      <li>Beşiktaş</li>
      <li>Galatasaray</li>
      <li>Fenerbahçe</li>
      <li>Trabzon</li>
    </ol>
    <ul type="circle">
      <!-- circle, disk, square -->
      <li>İstanbul</li>
      <li>Ankara</li>
      <li>İzmir</li>
      <li>Bursa</li>
      <li>Adana</li>
    </ul>
    <ol>
      <li>
        İstanbul
        <ol type="i">
          <li>Bakırköy</li>
          <li>Beşiktaş</li>
          <li>Kadıköy</li>
        </ol>
      </li>

      <li>
        Ankara
        <ul type="disk">
          <li>Ulus</li>
          <li>Çankaya</li>
          <li>Keçiören</li>
        </ul>
      </li>
      <li>
        İzmir
        <ul>
          <li>Karşıyaka</li>
          <li>Menderes</li>
          <li>Bayraklı</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
