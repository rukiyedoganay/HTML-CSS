<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display02</title>
    <style>
      .menu ul{
        text-align: center;
        padding: 1.5rem;
      }
      .menu ul li{
        display: inline;
        margin-right: 1rem;
      }
      .menu ul a{
        text-decoration: none;
        font-size: 1.3rem;
        background-color: darkred;
        color: white;
        padding: 1rem;
        width: 120px;
        border-radius: 15px;
        width: 120px;
      }
      .menu ul a:hover{
        color:darkred;
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">Kadromuz</a></li>
        <li><a href="#">Projeler</a></li>
        <li><a href="#">İletişim</a></li>
      </ul>
    </div>
  </body>
</html>
